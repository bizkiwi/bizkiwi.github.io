<!-- QR Code Modal -->
<div
  id="qrcode-modal"
  tabindex="-1"
  role="dialog"
  style="visibility:visible;display:block;position:relative;width:100vw;height:80vh;left:0;bottom:0;background-color:#cccccc;overflow-x:visible;overflow-y:visible;margin:0;">
  <div class="modal-dialog" style="width:100vw;height:80vh;left:0;bottom:0;margin:0;">
    <div class="modal-content" style="width:100vw;height:80vh;left:0;bottom:0;margin:0;">
      <div class="close-modal" data-dismiss="modal" style="width:100vw;height:20vh;left:0;bottom:0;margin:0;padding-left:auto;padding-right:auto;z-index:32000;">
		
		<div style="position:relative;display:block;float:right;width:18%;padding-right:2%;">
			<a href="javascript:ToggleDisplayQRcode();" style="position:relative;display:block;float:right;margin-top:0px;margin-left:auto;margin-right:auto;padding-left:auto;padding-right:auto;padding-top:20px;width:98%;">
				<img id="close-icon" style="position:relative;display:block;float:left;margin-right:auto;width:100%;max-width:160px;max-height:160px;margin-left:auto;"
				src="assets/img/close-icon.png"
				alt="Close window icon" />
			</a>
		</div>
        <!--
		<div class="lr">
          <div class="rl"></div>
        </div>
		-->
      </div>
      <div class="container" style="width:100vw;height:60vh;left:0;bottom:0;margin:0;">
        <div class="row" style="width:100vw;">
          <div class="col-lg-8 mx-auto" style="width:100vw;">
            <div class="modal-body" style="width:100vw;">
              <!-- Project Details Go Here -->
              <div style="position:relative;width:100vw;padding-left:auto;padding-right:auto;">

				<br/><br/>
				<h2 class="text-uppercase" style="text-align:center;">Scan QR Code</h2>
				<p class="item-intro text-muted" style="text-align:center;">Scan Code to load this site on another device.</p>
		
				  <img id="qrcode-image" style="position:relative;display:block;width:70%;max-width:500px;max-height:500px;margin-left:auto;margin-right:auto;"
					src="assets/img/bizkiwinz-qrcode.png"
					alt="QR Code for BizKiwi.NZ website"
				  />
			  </div>
			  <div style="position:relative;width:100%;padding-left:auto;padding-right:auto;">
			  	  <br /><br />
				  <button
					class="btn btn-primary"
					data-dismiss="qrcode-modal"
					type="button" style="position:relative;margin:auto;display:block;" onclick="ToggleDisplayQRcode();"
				  >
					<i class="fas fa-times"></i>
					Go Back
					<!--
					{{ site.data.sitetext[site.locale].portfolio.closebutton |
					default: "Go Back" }}
					-->
				  </button>

			  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End QR Code Modal -->
