<!-- QR Code Modal -->
<div
  class="portfolio-modal modal fade"
  id="qrcode-div"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase">Scan QR Code</h2>
              <p class="item-intro text-muted">Scan Code to load site on your Smartphone</p>
              <img
                class="img-fluid d-block mx-auto"
                src="assets/img/bizkiwinz-qrcode.png"
                alt=""
              />
              <p></p>
              <button
                class="btn btn-primary"
                data-dismiss="modal"
                type="button"
              >
                <i class="fas fa-times"></i>
                {{ site.data.sitetext[site.locale].portfolio.closebutton |
                default: "Close Project" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End QR Code Modal -->
