<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].portfolio.section | default: 'portfolio' }}" style="background-color:#cccccc;">
  <div class="container" style="background-color:#cccccc;">
    <div class="row" style="background-color:#cccccc;">
      <div class="col-lg-12 text-center" style="background-color:#cccccc;">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading" style="weight:700;">{{ site.data.sitetext[site.locale].portfolio.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row" style="background-color:#cccccc;">
	{% for project in site.portfolio %}
      <div class="col-md-4 col-sm-6 portfolio-item" style="background-color:#cccccc;">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}" style="background-color:#cccccc;border-width:1px;border-color:#999999;border-style:solid;">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: 'fas fa-plus fa-3x' }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption" style="background-color:#ffffff;">
          <h4>{{ project.caption.title }}</h4>
          <p style="color:#A90910;">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
