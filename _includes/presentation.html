<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}" style="height:50vh;">
  <div class="container" style="height:50vh;">
    <div class="row" style="height:50vh;">
      <div class="col-lg-12 text-center" style="height:50vh;">
        <h2 id="contactheading" class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact BizKiwi.NZ }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h3>
		<div style="width:100%;max-width:700px;background-color:#dddddd;padding:30px;margin:auto;display:block;z-index:38000;overflow-y:visible;">
			<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTTQI7fkJAW3VbbkALO75j3koHQ60GwOR6sTVUbucxBjWIs5JOKWhgGnGZjsBNd9L-0DU8cPlvZahi2/embed?start=true&loop=true&delayms=3000" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="width:100%;height:100%;max-width:640px;overflow:visible;"></iframe>		
		</div>
		<div>
		<a href="javascript:ToggleContactForm();" title="Send a Message to BizKiwi.NZ"><button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
			type="button">Send a Message</button></a>
		</div>
	  </div>
    </div>
  </div>
</section>
<!-- End Contact -->
