<!-- Portfolio Modals -->
{% for project in site.portfolio %}
<div
  class="portfolio-modal modal fade"
  id="p{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true" style="background-color:#212529;width:100%;margin:0;padding:0;opacity:1;">
  <div class="modal-dialog" style="width:100%;margin:0;padding:0;background-color:#212529;opacity:1;">
    <div class="modal-content" style="margin:0;padding:0;min-width:320px;width:100%;background-color:#212529;opacity:1;">
      <div class="container" style="display:inline;padding:0;margin:0;min-width:320px;width:100%;background-color:#f8f9fa;opacity:1.0;"><!-- TRBL -->
		<div class="close-modal" data-dismiss="modal" style="position:relative;display:block;float:left;width:80%;height:8vh;margin:0;padding:0px 0px 0px auto;background-color:#f8f9fa;opacity:1.0;">
			<img id="close-icon" style="position:relative;display:block;float:right;margin:0px 0px auto auto;width:40px;height:40px;background-color:transparent;"
			src="assets/img/close-icon.png"
			alt="Close window icon" />	
		</div>
		<div class="row" style="min-width:320px;width:100%;position:relative;display:block;float:left;margin:0;padding:0;background-color:#f8f9fa;opacity:1.0;">
          <div class="col-lg-8 mx-auto" style="min-width:320px;width:100%;margin:0;padding:0;">
            <div class="modal-body" style="max-width:100%;min-width:320px;width:100%;margin:0;padding:0;">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase" style="font-size:1.6em;">{{ project.title }}</h2>
              <p class="item-intro text-muted">{{ project.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ project.image }}"
                alt="{{ project.alt }}"
              />
              <p style="min-width:320px;width:100%;margin:0;padding:auto;">{{ project.content }}</p>
              <p style="min-width:320px;width:100%;margin:0;padding:auto;">
				  <button
					class="btn btn-primary"
					data-dismiss="modal"
					type="button" style="margin:auto;">
					<i class="fas fa-times"></i>
					{{ site.data.sitetext[site.locale].portfolio.closebutton |
					default: "Close Project" }}
				  </button>
			  </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
