<!-- Portfolio Modals -->
{% for project in site.portfolio %}
<div
  class="portfolio-modal modal fade"
  id="p{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true" style="background-color:#212529;width:100vw;margin:0;padding:0;opacity:1;">
  <div class="modal-dialog" style="width:100vw;margin:0;padding:0;background-color:#212529;opacity:1;">
    <div class="modal-content" style="margin:0;padding:0px auto 0px auto;min-width:320px;width:100vw;background-color:#212529;opacity:1;">
	  <div style="position:relative;float:left;min-width:320px;width:100vw;overflow-x:auto;overflow-y:visible;display:inline;margin:0;padding:0px 0px 0px auto;background-color:#f8f9fa;opacity:1.0;">
		<button
			class="btn btn-primary"
			data-dismiss="modal"
			type="button" style="position:relative;display:inline;margin:0px 0px 0px auto;padding:auto;float:right;height:50px;width:50px;">
			<i class="fas fa-window-close"></i>
		</button>
	  </div>
      <div class="container" style="position:relative;float:left;min-width:320px;width:100vw;overflow-x:auto;overflow-y:visible;display:inline;margin:0;padding:0px 0px 0px auto;background-color:#f8f9fa;opacity:1.0;"><!-- TRBL -->
		<div class="row" style="position:relative;display:inline;min-width:320px;width:100vw;overflow-x:auto;overflow-y:visible;margin:auto;padding:0;background-color:#f8f9fa;opacity:1.0;">
          <div class="col-lg-8 mx-auto" style="display:inline;min-width:320px;width:100vw;margin:0;padding:0;background-color:#f8f9fa;">
            <div class="modal-body" style="display:inline;min-width:320px;width:100vw;margin:0;padding:auto;">

			  <div style="position:relative;min-width:320px;width:100vw;overflow-x:auto;overflow-y:visible;display:inline;margin:auto;padding:0px 0px 0px 0px;background-color:#f8f9fa;opacity:1.0;">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase" style="font-size:1.6em;">{{ project.title }}</h2>
              <p class="item-intro text-muted">{{ project.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ project.image }}"
                alt="{{ project.alt }}"
              />
              <p style="min-width:320px;width:100vw;margin:0;padding:auto;">{{ project.content }}</p>
              <p style="min-width:320px;width:100%;margin:0;padding:auto;">
				  <button
					class="btn btn-primary"
					data-dismiss="modal"
					type="button" style="margin:auto;">
					<i class="fas fa-times"></i>
					{{ site.data.sitetext[site.locale].portfolio.closebutton |
					default: "Close Project" }}
				  </button>
				  <br/><br/>
			  </p>
			  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
