<!-- Portfolio Modals -->
{% for project in site.portfolio %}
<div
  class="portfolio-modal modal fade"
  id="p{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true" style="background-color:#212529;width:100%;margin:0;padding:0;">
  <div class="modal-dialog" style="background-color:#212529;width:100%;margin:0;padding:0;">
    <div class="modal-content" style="background-color:#212529;margin:0;padding: 0px auto 0px auto;min-width:320px;width:100%;">
      <div class="container" style="background-color:#f8f9fa;padding:0;margin:auto;min-width:320px;width:100%;"><!-- TRBL -->
        
		<div class="close-modal" data-dismiss="modal" style="position:relative;display:block;float:left;width:100%;height:8vh;padding:0px 0px auto auto;background-color:transparent;">
	<!--<div style="position:relative;display:block;float:right;width:100%;max-width:9vh;padding-right:1.5vh;z-index:42000;background-color:transparent;">-->
		<!--<a href="javascript:ToggleContactForm();" style="position:relative;display:block;float:right;margin-top:0px;margin-left:auto;margin-right:auto;padding-left:auto;padding-right:1.5vh;padding-top:1vh;width:100%;z-index:39000;background-color:transparent;">-->
			<img id="close-icon" style="position:relative;display:block;float:right;margin-right:0;margin-left:auto;margin-top:0;margin-bottom:auto;width:8vh;height:8vh;background-color:transparent;"
			src="assets/img/close-icon.png"
			alt="Close window icon" />
				<!--</a>-->
			<!--</div>-->		
		</div>	
		
		<div class="row" style="min-width:320px;width:100%;position:relative;display:block;float:left;padding:0;">
          <div class="col-lg-8 mx-auto" style="min-width:320px;width:100%;margin:0;padding:0;">
            <div class="modal-body" style="max-width:100%;min-width:320px;width:100%;margin:0;padding:0;">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase" style="font-size:1.6em;">{{ project.title }}</h2>
              <p class="item-intro text-muted">{{ project.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ project.image }}"
                alt="{{ project.alt }}"
              />
              <p style="min-width:320px;width:100%;margin:0;padding:0;">{{ project.content }}</p>
              <p style="min-width:320px;width:100%;padding:auto;">
				  <button
					class="btn btn-primary"
					data-dismiss="modal"
					type="button" style="margin:auto;">
					<i class="fas fa-times"></i>
					{{ site.data.sitetext[site.locale].portfolio.closebutton |
					default: "Close Project" }}
				  </button>
			  </p>
            </div>
          </div>
        </div>
		<!--
		<div class="close-modal" data-dismiss="modal" style="z-index:40000;position:absolute;display:block;width:100vw;top:0;right:0;height:9vh;overflow-y:visible;">
			<img id="close-icon" style="position:relative;display:block;float:right;margin-top:1vh;margin-right:0;margin-left:auto;width:100%;max-width:7vh;max-height:7vh;z-index:40000;"
				src="assets/img/close-icon.png"
				alt="Close window icon" />
		</div>
		-->


      </div>
    </div>
  </div>
</div>

{% endfor %}
<!-- End Portfolio Modals -->
